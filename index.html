<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <style>
        /* Estilos básicos de la página */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFEEF0;
            font-family: Arial, sans-serif;
            color: #ff69b4;
        }

        /* Frase principal */
        h1 {
            position: absolute;
            font-size: 2em;
            text-align: center;
            color: #ff4081;
            z-index: 1;
            animation: fadeIn 3s ease-in-out;
        }

        /* Animación de entrada para el texto */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilo de los corazones */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            transform: rotate(45deg);
            animation: fall 5s infinite;
            opacity: 0.8;
            z-index: 0;
        }

        /* Creando la forma de corazón */
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .heart:before { top: -10px; left: 0; }
        .heart:after { top: 0; left: -10px; }

        /* Animación de caída */
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(45deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Feliz Cumpleaños, mi amor 🎉💕</h1>

    <script>
        // Generar corazones aleatoriamente en la pantalla
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");

            // Posición aleatoria en el eje X
            heart.style.left = `${Math.random() * 100}vw`;

            // Tamaño aleatorio
            const size = Math.random() * 10 + 10;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;

            // Duración aleatoria
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`;

            // Añadir el corazón al body
            document.body.appendChild(heart);

            // Eliminar el corazón después de que termine la animación
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Crear corazones cada 300 ms
        setInterval(createHeart, 300);
    </script>
</body>
</html>
