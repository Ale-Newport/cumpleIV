<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ahorcado</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <!-- Contenedor para cargar el navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Contenido del Juego -->
    <div class="game-container">
        <h1>Juego de Ahorcado</h1>
        <canvas id="hangmanCanvas" width="200" height="200"></canvas>
        <p id="hint"></p>
        <p id="wordDisplay">_ _ _ _ _</p>
        <p id="message"></p>
        <div id="letters"></div>
        <!-- BotÃ³n para reiniciar el juego -->
        <button id="restartButton" onclick="restartGame()" style="display: none;">Nueva Palabra</button>
    </div>

    <!-- Script para cargar el navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-placeholder').innerHTML = data);
    </script>

    <script src="hangman.js"></script>
</body>
</html>
