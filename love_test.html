<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Test del Amor</title>
    <link rel="stylesheet" href="love_test.css">
</head>

<body>
    <!-- Contenedor para cargar el navbar -->
    <div id="navbar-placeholder"></div>

    <div class="test-container">
        <h1>Mini Test del Amor</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="answers"></div>
        </div>
        <p id="result-message"></p>
        <button id="next-btn" onclick="loadNextQuestion()">Siguiente</button>
    </div>

    <!-- Script para cargar el navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-placeholder').innerHTML = data);
    </script>
    
    <script src="love_test.js"></script>
</body>
</html>
